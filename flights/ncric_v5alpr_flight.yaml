#sql query in psql: select * from v5plates where "lprTimeStamp" >= '2018-08-01' AND "lprTimeStamp" <= '2018-09-01' limit 5000 ;
#sql query in intellij: "select * from v5plates where \"lprTimeStamp\" >= '2018-08-01' AND \"lprTimeStamp\" <= '2018-09-01' limit 5000"

entityDefinitions:
  vehicles: 
    fqn: "ol.vehicle"
    entitySetName: "NCRICVehicles"
    propertyDefinitions:
      ol.id:
        type: "ol.id"
        column: "lpr"
      vehicle.licensenumber: 
        type: "vehicle.licensenumber"
        column: "lpr"
    name: "vehicles"

  vehiclerecords:
    fqn: "ol.vehicle"
    entitySetName: "NCRICVehicleRecords"
    propertyDefinitions:
      ol.id:
        type:  "ol.id" 
        column: "id"
      vehicle.licensenumber:
        type: "vehicle.licensenumber"
        column: "lpr"
      vehicle.licensestate:
        type: "vehicle.licensestate"
        column: "lpState"
      ol.licenseplateimage:
        type: "ol.licenseplateimage"
        column: "lprPicture"
      ol.datelogged:
        type: "ol.datelogged"
        column: "lprTimeStamp"
        transforms:
        - !<transforms.DateTimeTransform>
          pattern: ["yyyy-MM-dd HH:mm:ss.SSS +00:00"]
      ol.locationcoordinates:
        type: "ol.locationcoordinates"
        transforms:
        - !<transforms.GeographyPointTransform>
          latTransforms:
          - !<transforms.ColumnTransform>
            column: "gpsLat"
          lonTransforms:
          - !<transforms.ColumnTransform>
            column: "gpsLng"
      publicsafety.agencyname:
        type: "publicsafety.agencyname"
        column: "lprSourceId"
      ol.resourceid:
        type: "ol.resourceid"
        column: "unitId"
    name: "vehiclerecords"

  imagesources:
    fqn: "ol.imagesource"
    entitySetName: "NCRICImageSources"
    propertyDefinitions:
      ol.id:
        type:  "ol.id" 
        column: "unitId"
      ol.name:
        type: "ol.name"
        column: "unitLabel"
    name: "imagesources"

  locations:
    fqn: "ol.location"
    entitySetName: "NCRICLocations"
    propertyDefinitions:
      general.id: 
        type: "general.id"
        transforms:
        - !<transforms.ConcatTransform>
          columns: ["gpsLat","gpsLng"]
      ol.locationcoordinates:
        type: "ol.locationcoordinates"
        transforms:
        - !<transforms.GeographyPointTransform>
          latTransforms:
          - !<transforms.ColumnTransform>
            column: "gpsLat"
          lonTransforms:
          - !<transforms.ColumnTransform>
            column: "gpsLng" 
    name: "locations"

  agencies:
    fqn: "ol.agency"
    entitySetName: "NCRICAgencies"
    propertyDefinitions:
      ol.id: 
        type: "ol.id"
        column: "lprSourceId" 
      ol.name:
        type: "ol.name"
        column: "lprSourceId"
    name: "agencies"

  confidencemetrics:
    fqn: "ol.confidencemetrics"
    entitySetName: "NCRICConfidenceMetrics"
    propertyDefinitions:
      ol.id: 
        type: "ol.id"
        column: "incidentId" 
      ol.confidence:
        type: "ol.confidence"
        column: "confidence"      
    name: "confidencemetrics"

  v5alerts:
    fqn: "ol.notification"
    entitySetName: "NCRICNotifications"
    propertyDefinitions:
      ol.id: 
        type: "ol.id"
        column: "v5alertId" 
      general.datetime:
        type: "general.datetime"
        column: "v5created"
        transforms:
        - !<transforms.DateTimeTransform>
          pattern: ["yyyy-MM-dd HH:mm:ss.SSS +00:00"]      
    name: "v5alerts"  

associationDefinitions:
  has:
    fqn: ol.has
    entitySetName: NCRICHas
    src: vehicles
    dst: vehiclerecords
    name: "has"
    propertyDefinitions:
      ol.id:
        type: "ol.id"
        transforms:
        - !<transforms.ConcatTransform>
          columns: ["lpr", "id"]
          separator: "_"

  recordedby1:
    fqn: "ol.recordedby"
    entitySetName: "NCRICRecordedBy"
    src: "vehiclerecords"
    dst: "imagesources"
    propertyDefinitions:
      ol.datelogged:
        type: "ol.datelogged"
        column: "lprTimeStamp"
        transforms:
        - !<transforms.DateTimeTransform>
          pattern: ["yyyy-MM-dd HH:mm:ss.SSS +00:00"]
      general.stringid:
        type: "general.stringid"
        transforms:
        - !<transforms.ConcatTransform>
          columns: ["id","unitId"] 
    name: "recordedby1"

  recordedby2:
    fqn: "ol.recordedby"
    entitySetName: "NCRICRecordedBy"
    src: "vehiclerecords"
    dst: "agencies"
    propertyDefinitions:
      ol.datelogged:
        type: "ol.datelogged"
        column: "lprTimeStamp"
        transforms:
        - !<transforms.DateTimeTransform>
          pattern: ["yyyy-MM-dd HH:mm:ss.SSS +00:00"]
      general.stringid:
        type: "general.stringid"
        transforms:
        - !<transforms.ConcatTransform>
          columns: ["id","lprSourceId"]
    name: "recordedby2"

  includes1:
    fqn: "ol.includes"
    entitySetName: "NCRICIncludes"
    src: "vehiclerecords"
    dst: "confidencemetrics"
    propertyDefinitions:
      general.id:
        type: "general.id"
        column: "id"
    name: "includes1"

  includes2:
    fqn: "ol.includes"
    entitySetName: "NCRICIncludes"
    src: "imagesources"
    dst: "confidencemetrics"
    propertyDefinitions:
      general.id:
        type: "general.id"
        column: "unitId"
    name: "includes2"

  locatedat1:
    fqn: "ol.locatedat"
    entitySetName: "NCRICLocatedAt"
    src: "imagesources"
    dst: "locations"
    propertyDefinitions:
      general.id:
        type: "general.id"
        column: "unitId"
    name: "locatedat1"

  locatedat2:
    fqn: "ol.locatedat"
    entitySetName: "NCRICLocatedAt"
    src: "vehiclerecords"
    dst: "locations"
    propertyDefinitions:
      general.id:
        type: "general.id"
        column: "id"
    name: "locatedat2"

  located3:
    fqn: "ol.locatedat"
    entitySetName: "NCRICLocatedAt"
    src: "vehicles"
    dst: "locations"
    propertyDefinitions:
      general.id:
        type: "general.id"
        column: "lpr"
    name: "locatedat3"

  collectedby:
    fqn: "ol.collectedby"
    entitySetName: "NCRICCollectedBy"
    src: "imagesources"
    dst: "agencies"
    propertyDefinitions:
      general.id:
        type: "general.id"
        column: "unitId"
    name: "collectedby"

  resultsin1:
    fqn: "ol.resultsin"
    entitySetName: "NCRICResultsIn"
    src: "vehiclerecords"
    dst: "v5alerts"
    propertyDefinitions:
      ol.id:
        type: "ol.id"
        column: "id"
    name: "resultsin1"

  resultsin2:
    fqn: "ol.resultsin"
    entitySetName: "NCRICResultsIn"
    src: "vehicles"
    dst: "v5alerts"
    propertyDefinitions:
      ol.id:
        type: "ol.id"
        column: "lpr"
    name: "resultsin2"
