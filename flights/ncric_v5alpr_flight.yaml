# sql query in psql: select * from v5plates where "lprTimeStamp" >= '2018-08-01' AND "lprTimeStamp" <= '2018-09-01' limit 5000 ;
# sql query for sample in intellij: "select * from v5plates where \"lprTimeStamp\" >= '2018-08-01' AND \"lprTimeStamp\" <= '2018-09-01' limit 5000"
# historical sql query in intellij: "select * from v5plates_all where \"lprTimeStamp\" <= current_timestamp order by \"lpr\";" 

# [red_id, sourceid, siteid] will get a suffix added to prevent name collisions from BOSS3 and SCSO

# taking out alerts, there's no info in them but an ID, so every read would have one. Meaningless. Also v5alertId is not unique.

entityDefinitions:
  vehicles: 
    fqn: "ol.vehicle"
    entitySetName: "NCRICVehicles"
    propertyDefinitions:
      ol.id:
        type: "ol.id"
        column: "lpr"
      vehicle.licensenumber: 
        type: "vehicle.licensenumber"
        column: "lpr"
      ol.datasource:            
        type: "ol.datasource"
        transforms:
        - !<transforms.ValueTransform>
          value: "V5"
    name: "vehicles"

  vehiclerecords:
    fqn: "ol.vehicle"
    entitySetName: "NCRICVehicleRecords"
    propertyDefinitions:
      ol.id:
        type:  "ol.id"
        transforms:
        - !<transforms.ConcatCombineTransform>
          separator: "_"
          transforms:
          - !<transforms.ColumnTransform>
            column: "id"
          - !<transforms.ValueTransform>
            value: "V5"
      vehicle.licensenumber:
        type: "vehicle.licensenumber"
        column: "lpr"
      vehicle.licensestate:
        type: "vehicle.licensestate"
        column: "lpState"
      ol.licenseplateimage:
        type: "ol.licenseplateimage"
        column: "lprPicture"
      ol.datelogged:
        type: "ol.datelogged"
        column: "lprTimeStamp"
        transforms:
        - !<transforms.DateTimeTransform>
          pattern: ["yyyy-MM-dd HH:mm:ss.SSS +00:00"]
          timezone: "America/Los Angeles"
      ol.locationcoordinates:
        type: "ol.locationcoordinates"
        transforms:
        - !<transforms.GeographyPointTransform>
          latTransforms:
          - !<transforms.ColumnTransform>
            column: "gpsLat"
          lonTransforms:
          - !<transforms.ColumnTransform>
            column: "gpsLng"
      publicsafety.agencyname:
        type: "publicsafety.agencyname"
        column: "lprSourceId"
      ol.resourceid:
        type: "ol.resourceid"
        column: "unitId"
      ol.datasource:
        type: "ol.datasource"
        transforms:
        - !<transforms.ValueTransform>
          value: "V5"
    name: "vehiclerecords"

  imagesources:
    fqn: "ol.imagesource"
    entitySetName: "NCRICImageSources"
    propertyDefinitions:
      ol.id:
        type:  "ol.id" 
        transforms:
        - !<transforms.ConcatCombineTransform>
          separator: "_"
          transforms:
          - !<transforms.ColumnTransform>
            column: "unitId"
          - !<transforms.ValueTransform>
            value: "V5"
      ol.name:
        type: "ol.name"
        column: "unitLabel"
      ol.datasource:
        type: "ol.datasource"
        transforms:
        - !<transforms.ValueTransform>
          value: "V5"
    name: "imagesources"

  locations:
    fqn: "ol.location"
    entitySetName: "NCRICLocations"
    propertyDefinitions:
      general.id: 
        type: "general.id"
        transforms:
        - !<transforms.ConcatTransform>
          columns: ["gpsLat","gpsLng"]
      ol.locationcoordinates:
        type: "ol.locationcoordinates"
        transforms:
        - !<transforms.GeographyPointTransform>
          latTransforms:
          - !<transforms.ColumnTransform>
            column: "gpsLat"
          lonTransforms:
          - !<transforms.ColumnTransform>
            column: "gpsLng" 
    name: "locations"

  agencies:
    fqn: "ol.agency"
    entitySetName: "NCRICAgencies"
    propertyDefinitions:
      ol.id: 
        type: "ol.id"
        column: "lprSourceId" 
      ol.name:
        type: "ol.name"
        column: "lprSourceId"
      ol.datasource:
        type: "ol.datasource"
        transforms:
        - !<transforms.ValueTransform>
          value: "V5"
    name: "agencies"

  confidencemetrics:
    fqn: "ol.confidencemetrics"
    entitySetName: "NCRICConfidenceMetrics"
    propertyDefinitions:
      ol.id: 
        type: "ol.id"
        transforms:
        - !<transforms.ConcatCombineTransform>
          separator: "_"
          transforms:
          - !<transforms.ColumnTransform>
            column: "incidentId" 
          - !<transforms.ValueTransform>
            value: "V5"
      ol.confidence:
        type: "ol.confidence"
        column: "confidence"  
      ol.datasource:
        type: "ol.datasource"
        transforms:
        - !<transforms.ValueTransform>
          value: "V5"    
    name: "confidencemetrics"

