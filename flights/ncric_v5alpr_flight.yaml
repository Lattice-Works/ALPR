        column: "lprTimeStamp"
        transforms:
        - !<transforms.DateTimeTransform>
          pattern: ["yyyy-MM-dd HH:mm:ss.SSS +00:00"]
          timezone: "America/Los Angeles"
      general.stringid:
        type: "general.stringid"
        transforms:
        - !<transforms.ConcatCombineTransform>
          separator: "_"
          transforms:
          - !<transforms.ColumnTransform>
            column: "id"
          - !<transforms.ColumnTransform>
            column: "lprSourceId"
          - !<transforms.ValueTransform>
            value: "V5"
    name: "recordedby2"

  includes1:
    fqn: "ol.includes"
    entitySetName: "NCRICIncludes"
    src: "vehiclerecords"
    dst: "confidencemetrics"
    propertyDefinitions:
      general.id:
        type: "general.id"
        transforms:
        - !<transforms.ConcatCombineTransform>
          separator: "_"
          transforms:          
          - !<transforms.ColumnTransform>
            column: "id"
          - !<transforms.ColumnTransform>
            column: "lprTimeStamp"
          - !<transforms.ValueTransform>
            value: "V5"
      date.completeddatetime:
        type: "date.completeddatetime"
        column: "lprTimeStamp"
        transforms:
        - !<transforms.DateTimeTransform>
          pattern: ["yyyy-MM-dd HH:mm:ss.SSS +00:00"]
          timezone: "America/Los Angeles"
    name: "includes1"

  includes2:
    fqn: "ol.includes"
    entitySetName: "NCRICIncludes"
    src: "imagesources"
    dst: "confidencemetrics"
    propertyDefinitions:
      general.id:
        type: "general.id"
        transforms:
        - !<transforms.ConcatCombineTransform>
          separator: "_"
          transforms:          
          - !<transforms.ColumnTransform>
            column: "unitId"
          - !<transforms.ColumnTransform>
            column: "lprTimeStamp"
          - !<transforms.ValueTransform>
            value: "V5"
      date.completeddatetime:
        type: "date.completeddatetime"
        column: "lprTimeStamp"
        transforms:
        - !<transforms.DateTimeTransform>
          pattern: ["yyyy-MM-dd HH:mm:ss.SSS +00:00"]
          timezone: "America/Los Angeles"
    name: "includes2"

  locatedat1:
    fqn: "ol.locatedat"
    entitySetName: "NCRICLocatedAt"
    src: "imagesources"
    dst: "locations"
    propertyDefinitions:
      general.id:
        type: "general.id"
        transforms:
        - !<transforms.ConcatCombineTransform>
          separator: "_"
          transforms:          
          - !<transforms.ColumnTransform>
            column: "unitId"
          - !<transforms.ColumnTransform>
            column: "gpsLat"
          - !<transforms.ColumnTransform>
            column: "gpsLng"
          - !<transforms.ValueTransform>
            value: "V5"
    name: "locatedat1"

  locatedat2:
    fqn: "ol.locatedat"
    entitySetName: "NCRICLocatedAt"
    src: "vehiclerecords"
    dst: "locations"
    propertyDefinitions:
      general.id:
        type: "general.id"
        transforms:
        - !<transforms.ConcatCombineTransform>
          separator: "_"
          transforms:          
          - !<transforms.ColumnTransform>
            column: "id"
          - !<transforms.ColumnTransform>
            column: "gpsLat"
          - !<transforms.ColumnTransform>
            column: "gpsLng"
          - !<transforms.ValueTransform>
            value: "V5"
    name: "locatedat2"

  located3:
    fqn: "ol.locatedat"
    entitySetName: "NCRICLocatedAt"
    src: "vehicles"
    dst: "locations"
    propertyDefinitions:
      general.id:
        type: "general.id"
        transforms:
        - !<transforms.ConcatTransform>
          columns: ["lpr", "gpsLat", "gpsLng"]
          separator: "_"
    name: "locatedat3"

  collectedby:
    fqn: "ol.collectedby"
    entitySetName: "NCRICCollectedBy"
    src: "imagesources"
    dst: "agencies"
    propertyDefinitions:
      general.id:
        type: "general.id"
        transforms:
        - !<transforms.ConcatCombineTransform>
          separator: "_"
          transforms:          
          - !<transforms.ColumnTransform>
            column: "unitId"
          - !<transforms.ValueTransform>
            value: "V5"
    name: "collectedby"

