associationDefinitions:
  has:
    fqn: ol.has
    entitySetName: NCRICHas
    src: vehicles
    dst: vehiclerecords
    propertyDefinitions:
      ol.id:
        type: "ol.id"
        transforms:
        - !<transforms.ConcatCombineTransform>
          separator: "_"
          transforms:
          - !<transforms.ColumnTransform>
            column: "lpr"
          - !<transforms.ColumnTransform>
            column: "id"
          - !<transforms.ValueTransform>
            value: "V5"
    name: "has"

  recordedby1:
    fqn: "ol.recordedby"
    entitySetName: "NCRICRecordedBy"
    src: "vehiclerecords"
    dst: "imagesources"
    propertyDefinitions:
      ol.datelogged:
        type: "ol.datelogged"
        column: "lprTimeStamp"
        transforms:
        - !<transforms.DateTimeTransform>
          pattern: ["yyyy-MM-dd HH:mm:ss.SSS +00:00"]
          timezone: "America/Los Angeles"
      general.stringid:
        type: "general.stringid"
        transforms:
        - !<transforms.ConcatCombineTransform>
          separator: "_"
          transforms:
          - !<transforms.ColumnTransform>
            column: "id"
          - !<transforms.ColumnTransform>
            column: "unitId"
          - !<transforms.ValueTransform>
            value: "V5"
    name: "recordedby1"

  recordedby2:
    fqn: "ol.recordedby"
    entitySetName: "NCRICRecordedBy"
    src: "vehiclerecords"
    dst: "agencies"
    propertyDefinitions:
      ol.datelogged:
