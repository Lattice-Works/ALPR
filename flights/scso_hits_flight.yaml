#psql select * from hits_21 limit 5000;
#intellij historical run: "select * from scso_hits_historical"
#final recurring integration: 

entityDefinitions:
  vehicles:
    fqn: "ol.vehicle"
    entitySetName: "NCRICVehicles"
    propertyDefinitions:
      ol.id:
        type: "ol.id"
        column: "hts_VRM"
      vehicle.licensenumber:
        type: "vehicle.licensenumber"
        column: "hts_VRM"
    name: "vehicles"

  vehiclerecords:
    fqn: "ol.vehicle"
    entitySetName: "NCRICVehicleRecords"
    propertyDefinitions:
      ol.id:
        type: "ol.id"
        transforms:
        - !<transforms.ConcatCombineTransform>
          separator: "_"
          transforms:
          - !<transforms.ColumnTransform>
            column: "hts_red_ID"
          - !<transforms.ValueTransform>
            value: "SCSO"
      vehicle.licensenumber:
        type: "vehicle.licensenumber"
        column: "hts_VRM"
      ol.datasource:
        type: "ol.datasource"
        transforms:
        - !<transforms.ValueTransform>
          value: "SCSO"
    name: "vehiclerecords"

  hits:
    fqn: "ol.notification"
    entitySetName: "NCRICNotifications"
    propertyDefinitions:
      ol.id: 
        type: "ol.id"
        transforms:
        - !<transforms.ConcatCombineTransform>
          separator: "_"
          transforms:
          - !<transforms.ColumnTransform>
            column: "hts_VRM"
          - !<transforms.ValueTransform>
            value: "SCSO"
      ol.type:
        type: ol.type
        column: "hts_Hotlist"
      general.datetime:
        type: general.datetime
        column: "hts_Timestamp"
        transforms:
        - !<transforms.DateTimeTransform>
          pattern: ["yyyy-MM-dd HH:mm:ss.S","yyyy-MM-dd HH:mm:ss.SS","yyyy-MM-dd HH:mm:ss.SSS"]
          timezone: "America/Los Angeles"
      ol.datasource:
        type: "ol.datasource"
        transforms:
        - !<transforms.ValueTransform>
          value: "SCSO"
    conditions:
    - !<conditions.BooleanRegexCondition>
      column: "hts_Hotlist"
      pattern: "STOLEN VEHICLE"
      reverse: false
    name: "hits"

associationDefinitions: 
  has:
    fqn: "ol.has"
    entitySetName: "NCRICHas"
    src: "vehicles"
    dst: "vehiclerecords"
    propertyDefinitions:
      ol.id:
        type: "ol.id"
        transforms:
        - !<transforms.ConcatCombineTransform>
          separator: "_"
          transforms:
          - !<transforms.ColumnTransform>
            column: "hts_VRM"
          - !<transforms.ColumnTransform>
            column: "hts_red_ID"
          - !<transforms.ValueTransform>
            value: "SCSO"
    name: "has"

  resultsin1:
    fqn: "ol.resultsin"
    entitySetName: "NCRICResultsIn"
    src: "vehiclerecords"
    dst: "hits"
    propertyDefinitions:
      ol.id:
        type: "ol.id"
        transforms:
        - !<transforms.ConcatCombineTransform>
          separator: "_"
          transforms:
          - !<transforms.ColumnTransform>
            column: "hts_red_ID"
          - !<transforms.ValueTransform>
            value: "SCSO"
      general.datetime:
        type: "general.datetime"
        column: "hts_Timestamp"
        transforms:
        - !<transforms.DateTimeTransform>
          pattern: ["yyyy-MM-dd HH:mm:ss.S","yyyy-MM-dd HH:mm:ss.SS","yyyy-MM-dd HH:mm:ss.SSS"]
          timezone: "America/Los Angeles"
    name: "resultsin1"

  resultsin2:
    fqn: "ol.resultsin"
    entitySetName: "NCRICResultsIn"
    src: "vehicles"
    dst: "hits"
    propertyDefinitions:
      ol.id:
        type: "ol.id"
        column: "hts_VRM"
      general.datetime:
        type: "general.datetime"
        column: "hts_Timestamp"
        transforms:
        - !<transforms.DateTimeTransform>
          pattern: ["yyyy-MM-dd HH:mm:ss.S","yyyy-MM-dd HH:mm:ss.SS","yyyy-MM-dd HH:mm:ss.SSS"]
          timezone: "America/Los Angeles"
    name: "resultsin2"