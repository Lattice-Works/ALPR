# [red_id, sourceid, siteid] will get a suffix added to prevent name collisions from BOSS3 and V5



entityDefinitions:
  vehicles:
    fqn: "ol.vehicle"
    entitySetName: "NCRICVehicles"
    propertyDefinitions:
      ol.id:
        type: "ol.id"
        column: "red_vrm"
      vehicle.licensenumber:
        type: "vehicle.licensenumber"
        column: "red_vrm"
      ol.datasource:            
        type: "ol.datasource"
        transforms:
        - !<transforms.ValueTransform>
          value: "SCSO"
    name: "vehicles"

  vehiclerecords:
    fqn: "ol.vehicle"
    entitySetName: "NCRICVehicleRecords"
    propertyDefinitions:
      ol.id:
        type:  "ol.id" 
        transforms:
        - !<transforms.ConcatCombineTransform>
          separator: "_"
          transforms:
          - !<transforms.ColumnTransform>
            column: "red_id"
          - !<transforms.ValueTransform>
            value: "SCSO"
      vehicle.licensenumber:
        type: "vehicle.licensenumber"
        column: "red_vrm"
      ol.licenseplateimage:
        type: "ol.licenseplateimage"
        column: "red_patch"
      ol.vehicleimage:
        type: "ol.vehicleimage"
        column: "red_overview"
      ol.datelogged:
        type: "ol.datelogged"
        column: "date"
        transforms:
        - !<transforms.DateTimeTransform>
          pattern: ["yyyy-MM-dd HH:mm:ss.S","yyyy-MM-dd HH:mm:ss.SS","yyyy-MM-dd HH:mm:ss.SSS"]
          timezone: "America/Los Angeles"
      ol.locationcoordinates:
        type: "ol.locationcoordinates"
        transforms:
        - !<transforms.GeographyPointTransform>
          latTransforms:
          - !<transforms.ColumnTransform>
            column: "Latitude"
          lonTransforms:
          - !<transforms.ColumnTransform>
            column: "Longitude"
      publicsafety.agencyname:
        type: "publicsafety.agencyname"
        column: "siteid"                 
      ol.resourceid:
        type: "ol.resourceid"
        column: "sourceid"
      ol.datasource:
        type: "ol.datasource"
        transforms:
        - !<transforms.ValueTransform>
          value: "SCSO"
    name: "vehiclerecords"

  imagesources:
    fqn: "ol.imagesource"
    entitySetName: "NCRICImageSources"
    propertyDefinitions:
      ol.id:
        type:  "ol.id" 
        transforms:
        - !<transforms.ConcatCombineTransform>
          separator: "_"
          transforms:
          - !<transforms.ColumnTransform>
            column: "sourceid"
          - !<transforms.ValueTransform>
            value: "SCSO"
      ol.name:
        type: "ol.name"
        column: "sourcename"
      ol.description:
        type: "ol.description"
        column: "srcdescr"
      ol.fixedlocation:
        type: "ol.fixedlocation"
        column: "fixedmobile"
        transforms:
        - !<transforms.ReplaceTransform>
          target: ["t", "f"]
          goal: [true, false]
          ignoreCase: true
      ol.datasource:
        type: "ol.datasource"
        transforms:
        - !<transforms.ValueTransform>
          value: "SCSO"
    name: "imagesources"

  locations:
    fqn: "ol.location"
    entitySetName: "NCRICLocations"
    propertyDefinitions:
      general.id: 
        type: "general.id"
        transforms:
        - !<transforms.ConcatTransform>
          columns: ["Latitude","Longitude"] 
      ol.locationcoordinates:
        type: "ol.locationcoordinates"
        transforms:
        - !<transforms.GeographyPointTransform>
          latTransforms:
          - !<transforms.ColumnTransform>
            column: "Latitude"
          lonTransforms:
          - !<transforms.ColumnTransform>
            column: "Longitude"
    name: "locations"

  agencies:
    fqn: "ol.agency"
    entitySetName: "NCRICAgencies"
    propertyDefinitions:
      ol.id: 
        type: "ol.id"
        transforms:
        - !<transforms.ConcatCombineTransform>
          separator: "_"
          transforms:
          - !<transforms.ColumnTransform>
            column: "siteid"
          - !<transforms.ValueTransform>
            value: "SCSO"  
      ol.name:
        type: "ol.name"
        column: "sitedescr" #used to be sitename
      ## this is actually a more fleshed-out name field
      # ol.description:
      #   type: "ol.description"
      #   column: "sitedescr"
      ol.datasource:
        type: "ol.datasource"
        transforms:
        - !<transforms.ValueTransform>
          value: "SCSO"
    name: "agencies"

  confidencemetrics:
    fqn: "ol.confidencemetrics"
    entitySetName: "NCRICConfidenceMetrics"
    propertyDefinitions:
      ol.id: 
        type: "ol.id"
        transforms:
        - !<transforms.ConcatCombineTransform>
          separator: "_"
          transforms:
          - !<transforms.ColumnTransform>
            column: "red_id"
          - !<transforms.ValueTransform>
            value: "SCSO"
      ol.misclassified:
        type: "ol.misclassified"
        column: "red_misread"
        transforms:
        - !<transforms.ReplaceTransform>
          target: ["t", "f"]
          goal: [true, false]
      ol.manuallyclassified:
        type: "ol.manuallyclassified"
        column: "red_manualentry"
        transforms:
        - !<transforms.ReplaceTransform>
          target: ["t", "f"]
          goal: [true, false]
      ol.datasource:
        type: "ol.datasource"
        transforms:
        - !<transforms.ValueTransform>
          value: "SCSO"   
    name: "confidencemetrics"

  

associationDefinitions:
  has:
    fqn: "ol.has"
    entitySetName: "NCRICHas"
    src: "vehicles"
    dst: "vehiclerecords"
    propertyDefinitions:
      ol.id:
        type: "ol.id"
        transforms:
        - !<transforms.ConcatCombineTransform>
          separator: "_"
          transforms:
          - !<transforms.ColumnTransform>
            column: "red_vrm"
          - !<transforms.ColumnTransform>
            column: "red_id"
          - !<transforms.ValueTransform>
            value: "SCSO"
    name: "has"

  recordedby1:
    fqn: "ol.recordedby"
    entitySetName: "NCRICRecordedBy"
    src: "vehiclerecords"
    dst: "imagesources"
    propertyDefinitions:
      ol.datelogged:
        type: "ol.datelogged"
        column: "date"
        transforms:
        - !<transforms.DateTimeTransform>
          pattern: ["yyyy-MM-dd HH:mm:ss.S","yyyy-MM-dd HH:mm:ss.SS","yyyy-MM-dd HH:mm:ss.SSS"]
          timezone: "America/Los Angeles"
      general.stringid:
        type: "general.stringid"
        transforms:
        - !<transforms.ConcatCombineTransform>
          separator: "_"
          transforms:
          - !<transforms.ColumnTransform>
            column: "red_id"
          - !<transforms.ColumnTransform>
            column: "sourceid"
          - !<transforms.ValueTransform>
            value: "SCSO" 
    name: "recordedby1"

  recordedby2:
    fqn: "ol.recordedby"
    entitySetName: "NCRICRecordedBy"
    src: "vehiclerecords"
    dst: "agencies"
    propertyDefinitions:
      ol.datelogged:
        type: "ol.datelogged"
        column: "date"
        transforms:
        - !<transforms.DateTimeTransform>
          pattern: ["yyyy-MM-dd HH:mm:ss.S","yyyy-MM-dd HH:mm:ss.SS","yyyy-MM-dd HH:mm:ss.SSS"]
          timezone: "America/Los Angeles"
      general.stringid:
        type: "general.stringid"
        transforms:
        - !<transforms.ConcatCombineTransform>
          separator: "_"
          transforms:
          - !<transforms.ColumnTransform>
            column: "red_id"
          - !<transforms.ColumnTransform>
            column: "siteid"
          - !<transforms.ValueTransform>
            value: "SCSO"
    name: "recordedby2"

  includes1:
    fqn: "ol.includes"
    entitySetName: "NCRICIncludes"
    src: "vehiclerecords"
    dst: "confidencemetrics"
    propertyDefinitions:
      general.id:
        type: "general.id"
        transforms:
        - !<transforms.ConcatCombineTransform>
          separator: "_"
          transforms:          
          - !<transforms.ColumnTransform>
            column: "red_id"
          - !<transforms.ColumnTransform>
            column: "date"
          - !<transforms.ValueTransform>
            value: "SCSO"
      date.completeddatetime:
        type: "date.completeddatetime"
        column: "date"
        transforms:
        - !<transforms.DateTimeTransform>
          pattern: ["yyyy-MM-dd HH:mm:ss.S","yyyy-MM-dd HH:mm:ss.SS","yyyy-MM-dd HH:mm:ss.SSS"]
          timezone: "America/Los Angeles"
    name: "includes1"

  includes2:
    fqn: "ol.includes"
    entitySetName: "NCRICIncludes"
    src: "imagesources"
    dst: "confidencemetrics"
    propertyDefinitions:
      general.id:
        type: "general.id"
        transforms:
        - !<transforms.ConcatCombineTransform>
          separator: "_"
          transforms:
          - !<transforms.ColumnTransform>
            column: "sourceid"
          - !<transforms.ColumnTransform>
            column: "date"
          - !<transforms.ValueTransform>
            value: "SCSO"
      date.completeddatetime:
        type: "date.completeddatetime"
        column: "date"
        transforms:
        - !<transforms.DateTimeTransform>
          pattern: ["yyyy-MM-dd HH:mm:ss.S","yyyy-MM-dd HH:mm:ss.SS","yyyy-MM-dd HH:mm:ss.SSS"]
          timezone: "America/Los Angeles"
    name: "includes2"

  locatedat1:
    fqn: "ol.locatedat"
    entitySetName: "NCRICLocatedAt"
    src: "imagesources"
    dst: "locations"
    propertyDefinitions:
      general.id:
        type: "general.id"
        transforms:
        - !<transforms.ConcatCombineTransform>
          separator: "_"
          transforms:
          - !<transforms.ColumnTransform>
            column: "sourceid"
          - !<transforms.ValueTransform>
            value: "SCSO"
          - !<transforms.ColumnTransform>
            column: "Latitude"
          - !<transforms.ColumnTransform>
            column: "Longitude"
    name: "locatedat1"

  locatedat2:
    fqn: "ol.locatedat"
    entitySetName: "NCRICLocatedAt"
    src: "vehiclerecords"
    dst: "locations"
    propertyDefinitions:
      general.id:
        type: "general.id"
        transforms:
        - !<transforms.ConcatCombineTransform>
          separator: "_"
          transforms:
          - !<transforms.ColumnTransform>
            column: "red_id"
          - !<transforms.ValueTransform>
            value: "scso"
          - !<transforms.ColumnTransform>
            column: "Latitude"
          - !<transforms.ColumnTransform>
            column: "Longitude"
    name: "locatedat2"

  locatedat3:
    fqn: "ol.locatedat"
    entitySetName: "NCRICLocatedAt"
    src: "vehicles"
    dst: "locations"
    propertyDefinitions:
      general.id:
        type: "general.id"
        transforms:
        - !<transforms.ConcatTransform>
          columns: ["red_vrm","Latitude","Longitude"]
          separator: "_"
    name: "locatedat3"

  collectedby:
    fqn: "ol.collectedby"
    entitySetName: "NCRICCollectedBy"
    src: "imagesources"
    dst: "agencies"
    propertyDefinitions:
      general.id:
        type: "general.id"
        transforms:
        - !<transforms.ConcatCombineTransform>
          separator: "_"
          transforms:
          - !<transforms.ColumnTransform>
            column: "sourceid"
          - !<transforms.ColumnTransform>
            column: "siteid"
          - !<transforms.ValueTransform>
            value: "SCSO"
    name: "collectedby"

