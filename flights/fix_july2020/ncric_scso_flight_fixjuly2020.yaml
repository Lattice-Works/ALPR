# [red_id, sourceid, siteid] will get a suffix added to prevent name collisions from BOSS3 and V5


organizationId: 47b646d7-a01a-4232-b25b-15c880ea4046
entityDefinitions:
  #### SET 1 - merging into same entity sets as all NCRIC sources
  vehicles:
    fqn: "ol.vehicle"
    entitySetName: "NCRICVehicles"
    updateType: Replace
    propertyDefinitions:
      ol.id:
        type: "ol.id"
        column: "red_vrm"
      vehicle.licensenumber:
        type: "vehicle.licensenumber"
        column: "red_vrm"
      ol.datasource:            
        type: "ol.datasource"
        transforms:
        - !<transforms.ValueTransform>
          value: "SCSO"
    name: "vehicles"

  vehiclerecords:
    fqn: "ol.vehicle"
    entitySetName: "NCRICVehicleRecords"
    updateType: Replace
    propertyDefinitions:
      ol.id:
        type:  "ol.id" 
        transforms:
        - !<transforms.ConcatCombineTransform>
          separator: "_"
          transforms:
          - !<com.openlattice.shuttle.transforms.ColumnTransform>
            column: "red_id"
          - !<transforms.ValueTransform>
            value: "SCSO"
      vehicle.licensenumber:
        type: "vehicle.licensenumber"
        column: "red_vrm"
      ol.licenseplateimage:
        type: "ol.licenseplateimage"
        column: "red_patch"
      ol.vehicleimage:
        type: "ol.vehicleimage"
        column: "red_overview"
      ol.datelogged:
        type: "ol.datelogged"
        column: "date"
        transforms:
        - !<transforms.TimezoneShiftTransform>
          pattern: ["yyyy-MM-dd HH:mm:ss.S","yyyy-MM-dd HH:mm:ss.SS","yyyy-MM-dd HH:mm:ss.SSS"]
          timezone: "America/Los_Angeles"
      ol.locationcoordinates:
        type: "ol.locationcoordinates"
        transforms:
        - !<transforms.GeographyPointTransform>
          latTransforms:
          - !<com.openlattice.shuttle.transforms.ColumnTransform>
            column: "Latitude"
          lonTransforms:
          - !<com.openlattice.shuttle.transforms.ColumnTransform>
            column: "Longitude"
      publicsafety.agencyname:
        type: "publicsafety.agencyname"
        column: "siteid"                 
      ol.resourceid:
        type: "ol.resourceid"
        column: "sourceid"
      ol.datasource:
        type: "ol.datasource"
        transforms:
        - !<transforms.ValueTransform>
          value: "SCSO"
    name: "vehiclerecords"

  imagesources:
    fqn: "ol.imagesource"
    entitySetName: "NCRICImageSources"
    updateType: Replace
    propertyDefinitions:
      ol.id:
        type:  "ol.id" 
        transforms:
        - !<transforms.ConcatCombineTransform>
          separator: "_"
          transforms:
          - !<com.openlattice.shuttle.transforms.ColumnTransform>
            column: "sourceid"
          - !<transforms.ValueTransform>
            value: "SCSO"
      ol.name:
        type: "ol.name"
        column: "sourcename"
      ol.description:
        type: "ol.description"
        column: "srcdescr"
      ol.fixedlocation:
        type: "ol.fixedlocation"
        column: "fixedmobile"
        transforms:
        - !<transforms.ReplaceTransform>
          target: ["t", "f"]
          goal: [true, false]
          ignoreCase: true
      ol.datasource:
        type: "ol.datasource"
        transforms:
        - !<transforms.ValueTransform>
          value: "SCSO"
    conditions:
    - !<conditions.ConditionalOr> {}
    - !<conditions.BooleanIsNullCondition>
      column: "sourceid"
      reverse: true
    - !<conditions.BooleanIsNullCondition>
      column: "sourcename"
      reverse: true
    - !<conditions.BooleanIsNullCondition>
      column: "srcdescr"
      reverse: true
    - !<conditions.BooleanIsNullCondition>
      column: "fixedmobile"
      reverse: true
    name: "imagesources"

  locations:
    fqn: "ol.location"
    entitySetName: "NCRICLocations"
    updateType: Replace
    propertyDefinitions:
      general.id: 
        type: "general.id"
        transforms:
        - !<transforms.ConcatTransform>
          columns: ["Latitude","Longitude"] 
      ol.locationcoordinates:
        type: "ol.locationcoordinates"
        transforms:
        - !<transforms.GeographyPointTransform>
          latTransforms:
          - !<com.openlattice.shuttle.transforms.ColumnTransform>
            column: "Latitude"
          lonTransforms:
          - !<com.openlattice.shuttle.transforms.ColumnTransform>
            column: "Longitude"
    name: "locations"

  agencies:
    fqn: "ol.agency"
    entitySetName: "NCRICAgencies"
    updateType: Replace
    propertyDefinitions:
      ol.id: 
        type: "ol.id"
        transforms:
        - !<transforms.ConcatCombineTransform>
          separator: "_"
          transforms:
          - !<com.openlattice.shuttle.transforms.ColumnTransform>
            column: "siteid"
          - !<transforms.ValueTransform>
            value: "SCSO"  
      ol.name:
        type: "ol.name"
        column: "sitedescr" #used to be sitename
      ## this is actually a more fleshed-out name field
      # ol.description:
      #   type: "ol.description"
      #   column: "sitedescr"
      ol.datasource:
        type: "ol.datasource"
        transforms:
        - !<transforms.ValueTransform>
          value: "SCSO"
    name: "agencies"

  confidencemetrics:
    fqn: "ol.confidencemetrics"
    entitySetName: "NCRICConfidenceMetrics"
    updateType: Replace
    propertyDefinitions:
      ol.id: 
        type: "ol.id"
        transforms:
        - !<transforms.ConcatCombineTransform>
          separator: "_"
          transforms:
          - !<com.openlattice.shuttle.transforms.ColumnTransform>
            column: "red_id"
          - !<transforms.ValueTransform>
            value: "SCSO"
      ol.misclassified:
        type: "ol.misclassified"
        column: "red_misread"
        transforms:
        - !<transforms.ReplaceTransform>
          target: ["t", "f"]
          goal: [true, false]
      ol.manuallyclassified:
        type: "ol.manuallyclassified"
        column: "red_manualentry"
        transforms:
        - !<transforms.ReplaceTransform>
          target: ["t", "f"]
          goal: [true, false]
      ol.datasource:
        type: "ol.datasource"
        transforms:
        - !<transforms.ValueTransform>
          value: "SCSO"   
    name: "confidencemetrics"

