### SET 1 - to merge with all ALPR records. 
  # These are added to the entity sets that contain ALL NCRIC data, used by Astrometrics.
  # belong to NCRIC org

# organizationId: "47b646d7-a01a-4232-b25b-15c880ea4046" #NCRIC ORG
organizationId: 00000000-0000-0001-0000-000000000000 #local testing
entityDefinitions:
  NCRICVehicles:
    fqn: "ol.vehicle"
    entitySetName: "NCRICVehicles"
    propertyDefinitions:
      ol.id:
        type: "ol.id"
        column: "Plate"
      vehicle.licensenumber:
        type: "vehicle.licensenumber"
        column: "Plate"
      ol.datasource:            
        type: "ol.datasource"
        transforms:
        - !<transforms.ValueTransform>
          value: "SanLeandro"
    name: "NCRICVehicles"

  NCRICVehicleRecords:
    fqn: "ol.vehicle"
    entitySetName: "NCRICVehicleRecords"
    propertyDefinitions:
      ol.id:
        type: "ol.id"
        transforms:
        - !<transforms.ConcatCombineTransform>
          separator: "_"
          transforms:
          - !<com.openlattice.shuttle.transforms.ColumnTransform>
            column: "VehicleID"
          - !<transforms.ValueTransform>
            value: "SanLeandro"
      vehicle.licensenumber:
        type: "vehicle.licensenumber"
        column: "Plate"
      vehicle.licensestate:
        type: "vehicle.licensestate"
        column: "State"
      # ol.licenseplateimage:
      #   type: "ol.licenseplateimage"
      #   column: "PlateImage"
      # ol.vehicleimage:
      #   type: "ol.vehicleimage"
      #   column: "OverviewImage"
      ol.datelogged:
        type: "ol.datelogged"
        transforms:
        - !<transforms.CombineDateTimeTransform>
          dateColumn: "Date"
          datePattern: ["MM/dd/yyyy", "M/dd/yyyy", "MM/d/yyyy", "M/d/yyyy" ]
          timeColumn: "Time"
          timePattern: ["HH:mm:ss", "HH:mm:ss.S"] # confirmed military time
          timezone: "America/Los_Angeles"
      ol.locationcoordinates:
        type: "ol.locationcoordinates"
        transforms:
        - !<transforms.GeographyPointTransform>
          latTransforms:
          - !<com.openlattice.shuttle.transforms.ColumnTransform>
            column: "Latitude"
          lonTransforms:
          - !<com.openlattice.shuttle.transforms.ColumnTransform>
            column: "Longitude"
      publicsafety.agencyname:
        type: "publicsafety.agencyname"
        transforms:
        - !<transforms.ValueTransform>
          value: "San Leandro Police Department"
      ol.datasource:
        type: "ol.datasource"
        transforms:
        - !<transforms.ValueTransform>
          value: "SanLeandro"
    name: "NCRICVehicleRecords"

 # associateOnly will be uncommented after the 1st run of the data on prod,
 # ...and ol.name property will be commented out
  NCRICAgencies:
    fqn: "ol.agency"
    entitySetName: "NCRICAgencies"
    propertyDefinitions:
      ol.id: 
        type: "ol.id"
        transforms:
        - !<transforms.ConcatCombineTransform>
          separator: "_"
          transforms:
          - !<transforms.ValueTransform>
            value: "San Leandro Police Department"
          - !<transforms.ValueTransform>
            value: "SanLeandro"  
      ol.name:
        type: "ol.name"
        transforms:
        - !<transforms.ValueTransform>
          value: "San Leandro Police Department"
      ol.datasource:
        type: "ol.datasource"
        transforms:
        - !<transforms.ValueTransform>
          value: "SanLeandro"
    # associateOnly: true   
    name: "NCRICAgencies"

  NCRICImageSources:
    fqn: "ol.imagesource"
    entitySetName: "NCRICImageSources"
    propertyDefinitions:
      ol.id:
        type:  "ol.id" 
        transforms:
        - !<transforms.ConcatCombineTransform>
          separator: "_"
          transforms:
          - !<com.openlattice.shuttle.transforms.ColumnTransform>
            column: "SharpName"
          - !<transforms.ValueTransform>
            value: "SanLeandro"
      ol.name:
        type: "ol.name"
        column: "SharpName"
      ol.datasource:
        type: "ol.datasource"
        transforms:
        - !<transforms.ValueTransform>
          value: "SanLeandro"
    name: "NCRICImageSources"

  NCRICLocations:
    fqn: "ol.location"
    entitySetName: "NCRICLocations"
    propertyDefinitions:
      general.id: 
        type: "general.id"
        transforms:
        - !<transforms.ConcatTransform>
          columns: ["Latitude","Longitude"] 
      ol.locationcoordinates:
        type: "ol.locationcoordinates"
        transforms:
        - !<transforms.GeographyPointTransform>
          latTransforms:
          - !<com.openlattice.shuttle.transforms.ColumnTransform>
            column: "Latitude"
          lonTransforms:
          - !<com.openlattice.shuttle.transforms.ColumnTransform>
            column: "Longitude"
    name: "NCRICLocations"

  NCRICNotifications:
    fqn: "ol.notification"
    entitySetName: "NCRICNotifications"
    propertyDefinitions:
      ol.id: 
        type: "ol.id"
        transforms:
        - !<transforms.ConcatCombineTransform>
          separator: "_"
          transforms:
          - !<com.openlattice.shuttle.transforms.ColumnTransform>
            column: "IsHit"   # just yes/no
          - !<com.openlattice.shuttle.transforms.ColumnTransform>
            column: "Date"
          - !<com.openlattice.shuttle.transforms.ColumnTransform>
            column: "Time"
          - !<com.openlattice.shuttle.transforms.ColumnTransform>
            column: "VehicleID"
      general.datetime:
        type: "general.datetime"
        transforms:
        - !<transforms.CombineDateTimeTransform>
          dateColumn: "Date"
          datePattern: ["MM/dd/yyyy", "M/dd/yyyy", "MM/d/yyyy", "M/d/yyyy" ]
          timeColumn: "Time" 
          timePattern: ["HH:mm:ss", "HH:mm:ss.S"] # confirmed military time
          timezone: "America/Los_Angeles"
      ol.datasource:
        type: "ol.datasource"
        transforms:
        - !<transforms.ValueTransform>
          value: "SanLeandro"   
    conditions:
    - !<conditions.BooleanRegexCondition>
      column: "IsHit"
      pattern: "No"
      reverse: true
    name: "NCRICNotifications"

